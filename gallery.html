<!DOCTYPE html>

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />

    <!-- Bootstrap -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="banner-gallery d-flex justify-content-center align-items-center w-100 pt-2">
        <h1 data-aos="fade-up">Gallery Saya</h1>
      </div>
      <div class="container mt-3 mt-sm-5 pt-5">
        <!-- Text Sorotan -->
        <h1 class="sorotan text-center">Sorotan</h1>
      </div>
      <div class="img-sorotan d-none d-sm-block container mt-5">
        <div class="row">
          <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <!-- Wraping Carousel -->
              <div class="carousel-inner">
                <!-- Active Caraousel -->
                <div class="carousel-item active mb-2">
                  <div class="row">
                    <div class="col-4">
                      <div class="single-box position-relative mb-5">
                        <div class="img-area"><img src="img/gallery/sorotan-img/1.png" alt="" /></div>
                        <div class="img-text">
                          <h2>Sikut Awak</h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="single-box">
                        <div class="img-area"><img src="img/gallery/sorotan-img/2.png" alt="" /></div>
                        <div class="img-text">
                          <h2>Kontemporer</h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="single-box">
                        <div class="img-area"><img src="img/gallery/sorotan-img/3.png" alt="" /></div>
                        <div class="img-text">
                          <h2>Koreografi</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Not Active Carousel -->
                <div class="carousel-item mb-5">
                  <div class="row">
                    <div class="col-4">
                      <div class="single-box">
                        <div class="img-area"><img src="img/gallery/sorotan-img/4.png" alt="" /></div>
                        <div class="img-text">
                          <h2>Bintang Asa</h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="single-box">
                        <div class="img-area"><img src="img/gallery/sorotan-img/5.png" alt="" /></div>
                        <div class="img-text">
                          <h2>Sikut Awak</h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="single-box">
                        <div class="img-area"><img src="img/gallery/sorotan-img/6.png" alt="" /></div>
                        <div class="img-text">
                          <h2>Sikut Awak</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Not active Caurseal -->
                <div class="carousel-item mb-5">
                  <div class="row">
                    <div class="col-4">
                      <div class="single-box">
                        <div class="img-area"><img src="img/gallery/sorotan-img/4.png" alt="" /></div>
                        <div class="img-text">
                          <h2>Bintang Asa</h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="single-box">
                        <div class="img-area"><img src="img/gallery/sorotan-img/5.png" alt="" /></div>
                        <div class="img-text">
                          <h2>Sikut Awak</h2>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="single-box">
                        <div class="img-area"><img src="img/gallery/sorotan-img/6.png" alt="" /></div>
                        <div class="img-text">
                          <h2>Sikut Awak</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Mobile Img Sorotan -->
      <div class="img-sorotan container d-block d-sm-none">
        <div class="row">
          <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active mb-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="single-box position-relative">
                        <div class="img-area text-center"><img src="img/gallery/sorotan-img/1.png" alt="" /></div>
                        <div class="img-text text-center">

                      <div class="single-box position-relative">

                          <h2 class="pt-3">Sikut Awak</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                      <div class="single-box position-relative">
                        <div class="img-area text-center"><img src="img/gallery/sorotan-img/5.png" alt="" /></div>
                        <div class="img-text text-center">
                          <h2 class="pt-3">Sikut Awak</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      <div class="gallery-wraping">
        <!-- start Wave1 -->
        <img src="img/gallery/wave1.svg" width="100%" />
        <!-- end wave1 -->

        <!-- Start Gallery konten 1 -->
        <div class="gallery-content container mt-5">
          <h2 class="gallery-title text-center">Sikut Awak</h2>
          <div class="content w-100 d-flex flex-column flex-sm-row align-items-center mt-2 mt-md-5 pt-3">
            <div class="article-evend d-flex flex-column pe-0 pe-sm-5 order-2 order-sm-1">
              <img class="mb-3" src="img/gallery/sikut_awak/1.png" data-aos="zoom-in" data-aos-delay="60" />
              <img class="mb-3" src="img/gallery/sikut_awak/3.png" data-aos="zoom-in" data-aos-delay="70" />
              <img class="mb-3" src="img/gallery/sikut_awak/4.png" data-aos="zoom-in" data-aos-delay="80" />
              <img class="mb-3" src="img/gallery/sikut_awak/5.png" data-aos="zoom-in" data-aos-delay="100" />
            </div>
            <div class="order-1 order-sm-2 w-100">
              <img class="mb-3" src="img/gallery/sikut_awak/2.png" width="100%" data-aos="zoom-in" data-aos-delay="50" />
            </div>

              <img class="mb-3" src="img/gallery/bintang_asa/2.png" width="100%" data-aos="zoom-in" data-aos-delay="50" />
            </div>
            <div class="article-evend d-flex flex-column ps-md-5">
              <img class="mb-3" src="img/gallery/bintang_asa/1.png" data-aos="zoom-in" data-aos-delay="60" />
              <img class="mb-3" src="img/gallery/bintang_asa/3.png" data-aos="zoom-in" data-aos-delay="70" />
              <img class="mb-3" src="img/gallery/bintang_asa/4.png" data-aos="zoom-in" data-aos-delay="80" />
              <img class="mb-3" src="img/gallery/bintang_asa/5.png" data-aos="zoom-in" data-aos-delay="100" />
            </div>
          </div>
        </div>
        <!-- end gallery konten 2 -->

        <!-- Start gallery konten 3 -->
        <div class="gallery-content container mt-5">
          <h2 class="gallery-title text-center">Simpul</h2>
          <div class="content w-100 d-flex flex-column flex-sm-row align-items-center mt-2 mt-md-5 pt-3">
            <div class="article-evend d-flex flex-column pe-0 pe-sm-5 order-2 order-sm-1">
              <img class="mb-3" src="img/gallery/simpul/1.png" data-aos="zoom-in" data-aos-delay="60" />
              <img class="mb-3" src="img/gallery/simpul/3.png" data-aos="zoom-in" data-aos-delay="70" />
              <img class="mb-3" src="img/gallery/simpul/4.png" data-aos="zoom-in" data-aos-delay="90" />
              <img class="mb-3" src="img/gallery/simpul/5.png" data-aos="zoom-in" data-aos-delay="100" />
            </div>
            <div class="order-1 order-sm-2 w-100">
              <img class="mb-3" src="img/gallery/simpul/2.png" width="100%" data-aos="zoom-in" data-aos-delay="50" />
            </div>
          </div>
        </div>
        <!-- Akhir gallery konten 3 -->

        <!-- Start gallery konten 4 -->
        <div class="gallery-content container mt-5">
          <h2 class="gallery-title text-center">Kusuma Daha</h2>
          <div class="content w-100 d-flex flex-column flex-sm-row align-items-center mt-2 mt-md-5 pt-3">
            <div class="w-100">
              <img class="mb-3" src="img/gallery/kusuma_daha/2.png" width="100%" data-aos="zoom-in" data-aos-delay="50" />
            </div>
            <div class="article-evend d-flex flex-column ps-md-5">
              <img class="mb-3" src="img/gallery/kusuma_daha/1.png" data-aos="zoom-in" data-aos-delay="60" />
              <img class="mb-3" src="img/gallery/kusuma_daha/5.png" data-aos="zoom-in" data-aos-delay="70" />
              <img class="mb-3" src="img/gallery/kusuma_daha/4.png" data-aos="zoom-in" data-aos-delay="80" />
              <img class="mb-3" src="img/gallery/kusuma_daha/3.png" data-aos="zoom-in" data-aos-delay="100" />
            </div>
          </div>
        </div>
        <!-- Akhir gallery konten 4 -->

        <!-- start galley konten 5 -->
        <div class="gallery-content container mt-5">
          <h2 class="gallery-title text-center">Dimensi</h2>
          <div class="content w-100 d-flex flex-column flex-sm-row align-items-center mt-2 mt-md-5 pt-3">
            <div class="article-evend d-flex flex-column pe-0 pe-sm-5 order-2 order-sm-1">
              <img class="mb-3" src="img/gallery/dimensi/1.png" data-aos="zoom-in" data-aos-delay="60" />
              <img class="mb-3" src="img/gallery/dimensi/3.png" data-aos="zoom-in" data-aos-delay="70" />
              <img class="mb-3" src="img/gallery/dimensi/4.png" data-aos="zoom-in" data-aos-delay="80" />
              <img class="mb-3" src="img/gallery/dimensi/5.png" data-aos="zoom-in" data-aos-delay="100" />
            </div>
            <div class="order-1 order-sm-2 w-100">
              <img class="mb-3" src="img/gallery/dimensi/2.png" width="100%" data-aos="zoom-in" data-aos-delay="50" />
            </div>
          </div>
        </div>
        <!-- Akhir gallery konten 5 -->
      </div>
    </div>
    <!-- Start Gallery Footer -->
    <div class="position-relative">
      <div class="gallery-footer w-100 position-absolute">
        <h6 class="text-center text-white">&copy; Copyright 2021</h6>
      </div>
    </div>
    <!-- end Gallery Footer -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- AOS Animated JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
      });
    </script>

    <script>
      var nav = document.querySelector("nav");

      window.addEventListener("scroll", function () {
        if (window.pageYOffset > 100) {
          nav.classList.add("bg-primary");
        } else {
          nav.classList.remove("bg-primary");
        }
      });
    </script>
  </body>
</html>
